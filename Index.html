<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_wrapper">
        <header>
            <img src="logos/logo.png" alt="mainLogo">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Job Listing</li>
                        <li>Events</li>
                        <li>Report Hours</li>
                    </ul>
                </nav>
                    <div class="userIcon">
                        <img src="logos/user_icon.png" alt="userIcon">
                        <b>user164320911</b>
                    </div>
        </header>

        <div class="underHeader">
            <h1>Jobs in international development</h1>
                <p>The best international charity NGO jobs around the world.</p>
        </div>

        <div class="mainContentWrapper">
            <div class="firstColumn">
                <div class="fullCntn">
                    <div class="head">
                        <b>Filter</b>
                            <p>Clear All</p>
                    </div>
    
                    <div class="content">
                        <p>Area of work</p>
                            <ul>
                                <div class="chk1">
                                    <input type="checkbox" id="Default jobs">
                                        <label for="Default jobs">Default jobs</label>
                                </div>

                                <div class="chk2">
                                    <input type="checkbox" id="Advertisement">
                                        <label for="Advertisement">Advertisement</label>
                                </div>

                                <div class="chk3">
                                    <input type="checkbox" id="vets">
                                        <label for="vets">Vets Cup 2022 Jacksonville</label>
                                </div>
                            </ul>
                    </div>
                </div>
            </div>

            <div class="secondColumn">
                <div class="searchWrapper">
                    <div class="searchLine">
                        <img src="logos/search_icon.svg">
                            <input type="search" placeholder="Search for the jobs">
                                <img src="logos/close_icon.svg">
                    </div>
                        <input type="button" id="btn" value="SEARCH">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
