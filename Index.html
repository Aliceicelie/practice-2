<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_wrapper">
        <header>
            <img src="logos/logo.png" alt="mainLogo">
                <nav>
                    <ul>
                        <li><a href = '#'>Home</a></li>
                        <li><a href = '#'>Job Listing</a></li>
                        <li><a href = '#'>Events</a></li>
                        <li><a href = '#'>Report Hours</a></li>
                    </ul>
                </nav>
                    <div class="userIcon">
                        <img src="logos/user_icon.png" alt="userIcon">
                        <b>user164320911</b>
                    </div>
        </header>

        <div class="underHeader">
            <h1>Jobs in international development</h1>
                <p>The best international charity NGO jobs around the world.</p>
        </div>

        <div class="WrapperForSearch">
            <div class="searchWrapper">
                <div class="searchLine">
                    <img src="logos/search_icon.svg">
                        <input type="search" placeholder="Search for the jobs" id="search">
                            <img src="logos/close_icon.svg">
                </div>
                    <button id="btn">SEARCH</button>
            </div>
        </div>

        <div class="mainContentWrapper">
                <div class="fullCntn">
                    <div class="head">
                        <b>Filter</b>
                            <p>Clear All</p>
                    </div>
    
                    <div class="content">
                        <p>Area of work</p>
                            <ul id="ul"> </ul>
                    </div>
                </div>
                    <div class="boxForContainers" id="boxForContainers">
                        <div class="allBtn">
                            <p>View all</p>
                            <img src="logos/kirby_logo.png" alt="kirby_logo" id="kirby">
                        </div>
                    </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
